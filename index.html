<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ads Shower</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom, #1e1e1e, #111);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff88;
    }

    p {
      color: #aaa;
      margin-bottom: 40px;
      font-size: 1.2em;
    }

    .ad-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .ad-box {
      background: #222;
      border: 2px solid #00ffff55;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffff22;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      min-height: 250px;
    }

    .ad-box:hover {
      transform: scale(1.02);
      box-shadow: 0 0 25px #00ffff55;
    }
  </style>

  <!-- Required Ad Script (placed in head as per instructions) -->
  <script data-cfasync="false" src="//dcbbwymp1bhlf.cloudfront.net/?wbbcd=1177449"></script>
</head>
<body>

  <h1>Ads Shower</h1>
  <p>Enjoy the rain of ads!</p>

  <div class="ad-container">

    <div class="ad-box"><script data-cfasync="false" src="//dcbbwymp1bhlf.cloudfront.net/?wbbcd=1177449"></script></div>

    <div class="ad-box"><script data-cfasync="false" src="//dcbbwymp1bhlf.cloudfront.net/?wbbcd=1177449"></script></div>
    <div class="ad-box"><script data-cfasync="false" src="//dcbbwymp1bhlf.cloudfront.net/?wbbcd=1177449"></script></div>
  </div>

</body>
</html>
